


    <div class="modal fade" id="exampleModalTwo" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                  <div class="col-md-12"> <flash-messages></flash-messages></div>
                    <form #f = "ngForm">
                    <div class="row">

                        <div class="col-md-6 mb-3">

                            <label >First name</label>
                            <input type="text" class="form-control" [(ngModel)]="student.firstname" name="Firstname" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label >Last name</label>
                            <input type="text" class="form-control" [(ngModel)]="student.lastname" name="Lastname" required="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label >Email</label>
                            <input type="text" class="form-control" [(ngModel)]="student.email" name="email"required="">
                        </div>
                      <div class="col-md-6 mb-3">
                        <label >State of Origin</label>
                        <input type="text" class="form-control" [(ngModel)]="student.state" name="State" required="">
                      </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label >Mobile Number</label>
                            <input type="text" class="form-control" [(ngModel)]="student.phone" name="Phone" required="">
                        </div>

                      <div class="col-md-6 mb-3">
                        <label>Gender</label>
                        <select name="gender" [(ngModel)]="student.gender" class="form-control">
                          <option></option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label >Address</label>
                            <input type="text" class="form-control" [(ngModel)]="student.address" name="Address" required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label >Course</label>
                            <input type="text" class="form-control" [(ngModel)]="student.course" name="course" required="">
                        </div>
                    </div>
                    <div class="row">

                    </div>


                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" [disabled]="!f.valid" (click)="addStudent(student)" class="btn btn-primary">Save changes</button>
                    </div>
                    </form>
                </div>

                <!-- .modal-footer -->
            </div>
            <!-- .modal-content -->
        </div>
        <!-- .modal-dialog -->
    </div>


    <main id="main-container">
        <div class="content content-full">
            <h2 class="content-heading">Student</h2>
            <div class="row">
                <div class="col-12">
                  <div class="col-md-12"> <flash-messages></flash-messages></div>
                    <!-- Invoice -->
                    <div class="card">
                        <div class="card-body">

                            <div class="card-header-inside">
                                Student Data

                            </div>
                            <button type="button" class="pull-right btn btn-primary" data-toggle="modal" data-target="#exampleModalTwo">
                                    <i class="fa fa-plus-circle"></i> Add Student
                                </button>
                            <br/><br/>


                            <table id="mytable" class="table table-striped table-responsive">
                                <thead>
                                    <tr>

                                        <th>Fullname</th>
                                        <th>Address</th>
                                        <th>Email</th>
                                        <th>Gender</th>
                                        <th>Phone</th>
                                        <th>State</th>

                                        <th>Course</th>

                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of students">

                                        <td>{{item.firstname}} {{item.lastname}}</td>

                                        <td>{{item.address}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.gender}}</td>
                                        <td>{{item.phone}}</td>

                                        <td>{{item.state}}</td>

                                        <td>{{item.course}}</td>



                                        <td>
                                          <div class="btn-group mb-2" role="group" aria-label="Basic example">
                                            <a [routerLink]="['/student',item._id]" class="btn btn-primary"><i class="fa fa-edit"></i></a>

                                            <button type="button" (click)="removeStudent(item)" class="btn btn-danger "><i class="fa fa-trash-o"></i></button>
                                          </div>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                        <!-- .card-body -->
                    </div>
                    <!-- .card -->
                    <!-- /End Invoice -->

                </div>
                <!-- .col -->
            </div>
        </div>
    </main>
